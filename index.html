<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CityReport - Inicio</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/nav.css">
  <style>
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 24px;
      max-width: 1200px;
      margin: 32px auto;
      padding: 0 20px;
    }

    .welcome-card {
      background: rgba(255,255,255,0.9);
      padding: 32px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      backdrop-filter: blur(10px);
      text-align: center;
      animation: slideIn 0.5s ease-out forwards;
    }

    .quick-access {
      background: rgba(255,255,255,0.9);
      padding: 24px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      backdrop-filter: blur(10px);
      animation: slideIn 0.5s ease-out forwards;
      animation-delay: 0.2s;
      opacity: 0;
    }

    .quick-access-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 2px solid var(--primary-100);
    }

    .quick-access-logo {
      height: 48px;
      transition: transform 0.3s ease;
    }

    .quick-access-logo:hover {
      transform: scale(1.05);
    }

    .quick-links {
      display: grid;
      gap: 12px;
    }

    .quick-link {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: var(--gray-50);
      border: 1px solid var(--gray-200);
      border-radius: var(--radius);
      color: var(--gray-800);
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .quick-link:hover {
      background: var(--primary-50);
      border-color: var(--primary-200);
      transform: translateX(4px);
    }

    .quick-link i {
      margin-right: 12px;
      color: var(--primary-600);
      font-size: 1.2em;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">

              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />

            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />

    <div class="contenedor">&copy; <span id="year"></span> CityReport — Todos los derechos reservados</div>
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  // Valores tomados de .env (anon key para uso en frontend)
  const SUPABASE_URL = 'https://ghywlqpirjqsmmlyomaw.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdoeXdscXBpcmpxc21tbHlvbWF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MTYwMTYsImV4cCI6MjA3NTM5MjAxNn0.v8fs-lpmWu7cmqM45wKvsFNaHJxcJro4dSxknDWgVGI';
    // --------------------------------------------------------

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function checkSession() {
      const userData = sessionStorage.getItem('user');
      if (!userData) {
        window.location.href = 'login.html';
        return;
      }

      try {
        const user = JSON.parse(userData);
        document.getElementById('saludo').textContent = `Hola, ${user.usuario}. Has iniciado sesión correctamente.`;
      } catch (err) {
        console.error(err);
        window.location.href = 'login.html';
      }
    }

    function logout() {
      sessionStorage.removeItem('user');
      window.location.href = 'login.html';
    }

    document.getElementById('logout-btn').addEventListener('click', (e) => { e.preventDefault(); logout(); });
    document.getElementById('logout-link').addEventListener('click', (e) => { e.preventDefault(); logout(); });

    document.getElementById('year').textContent = new Date().getFullYear();
    checkSession();
  </script>
